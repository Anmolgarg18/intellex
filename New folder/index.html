<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intellex Login</title>
  <style>
    :root {
      --primary: #490648;
      --primary-light: #5f095e;
      --primary-dark: #1A365D;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --gray-dark: #4a4a4a;
      --gray-medium: #ccc;
      --gray-light: #f5f5f5;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--gray-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 100vh;
      flex-direction: row;
    }

    .art-section {
      flex: 1;
      background-color: #490648;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .login-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      font-size: 1rem;
      color: var(--gray-dark);
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--gray-dark);
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-medium);
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(73, 6, 72, 0.1);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--text-light);
      box-shadow: 0 4px 12px rgba(73, 6, 72, 0.2);
    }

    .btn-primary:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(73, 6, 72, 0.3);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      margin-top: 1rem;
    }

    .btn-secondary:hover {
      background-color: rgba(73, 6, 72, 0.05);
    }

    .form-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray-dark);
    }

    .form-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .form-link:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    .links-container {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray-medium);
    }

    .abstract-art {
      width: 100%;
      height: 100%;
    }

    @keyframes imprint-rise {
      0% { transform: translateY(30px); opacity: 0; filter: blur(5px); }
      20% { opacity: 0.8; filter: blur(0px); }
      80% { opacity: 0.8; filter: blur(0px); }
      100% { transform: translateY(-30px); opacity: 0; filter: blur(5px); }
    }

    @keyframes pulse-glow {
      0% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
      50% { filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)); }
      100% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
    }

    .imprint {
      animation: imprint-rise 8s infinite;
    }

    .imprint-1 { animation-delay: 0s; }
    .imprint-2 { animation-delay: 1s; }
    .imprint-3 { animation-delay: 2s; }
    .imprint-4 { animation-delay: 3s; }
    .imprint-5 { animation-delay: 4s; }
    .imprint-6 { animation-delay: 5s; }
    .imprint-7 { animation-delay: 6s; }
    .glow { animation: pulse-glow 4s infinite; }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }
      .art-section, .login-section {
        flex: none;
        width: 100%;
        min-height: 350px;
      }
    }
  </style>
</head>
